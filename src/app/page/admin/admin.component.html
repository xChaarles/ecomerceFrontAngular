<div class="flex overflow-hidden bg-gray-100 select-none">
    <!-- Navegación -->
    <nav  [ngClass]="{'block': menuOpen,'hidden': !menuOpen}"
      class="h-screen lg:w-36 flex flex-col items-center bg-gray-100 py-4 md:w-24 md:block md:flex">
  
      <ul class="mt-2 text-gray-700 dark:text-gray-400 capitalize">
        <li class="mt-3 p-2 hover:text-blue-600 rounded-lg">
            <a [routerLink]="['/pages/admin/inicio-admin']"
                routerLinkActive="text-orange-600 border-b-2 border-orange-600 transition-all"
                class="px-2 flex items-center gap-x-4 rounded-lg text-gray-500">
                <fa-icon [icon]="['fas', 'home']" class="menu-icon"></fa-icon>
                <span class="-mr-1 font-medium">Inicio</span>
            </a>
        </li>
        <li class="mt-3 p-2 hover:text-blue-600 rounded-lg">
            <a href="#" class="px-2 flex items-center gap-x-2 rounded-md text-gray-500 group">
                <fa-icon [icon]="['fas', 'wallet']" class="menu-icon"></fa-icon>
                <span>Billetera</span>
            </a>
        </li>
        <li class="mt-3 p-2 hover:text-blue-600 rounded-lg">
            <a [routerLink]="['/pages/admin/formulario']" 
            routerLinkActive="text-orange-600 border-b-2 border-orange-600 transition-all"
            class="px-2 flex items-center gap-x-2 rounded-md text-gray-500 group">
                <fa-icon [icon]="['fas', 'clipboard']" class="menu-icon"></fa-icon>
                <span>Formulario</span>
            </a>
        </li>
        <li class="mt-3 p-2 hover:text-blue-600 rounded-lg">
            <a [routerLink]="['/pages/admin/tablas']" 
            routerLinkActive="text-orange-600 border-b-2 border-orange-600 transition-all"
            class="px-2 flex items-center gap-x-2 rounded-md text-gray-500 group">
                <fa-icon [icon]="['fas', 'table']" class="menu-icon"></fa-icon>
                <span>Tablas</span>
            </a>
        </li>
      </ul>
  
      <div class="mt-auto flex  items-center p-2 text-blue-700 bg-gray-100">
      </div>
    </nav>
    <!-- Botón para pantallas pequeñas -->
   
    <div class="flex flex-col md:hidden  bg-gray-100">
        <button
            class="text-blue-600 dark:text-blue-300"
            (click)="toggleMenu()">
            <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
    </div>
    <div class=" w-full">
        <router-outlet />
    </div>
</div>
